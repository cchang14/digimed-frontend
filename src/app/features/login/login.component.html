        <mat-card *ngIf="isLoggedFailed">
            Login failed: {{ errorMessage }}
        </mat-card>
        <mat-card *ngIf="isLoggedIn">
            Logged in as {{ roles }}.<br/>
            You're be redirected to My Research in 5 seconds.
        </mat-card>
        <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
        >
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input 
                matInput 
                type="text"
                [(ngModel)]="form.username"
                name="username"
                required
                #username="ngModel"> 

                <mat-error *ngIf="username.errors?.required && f.submitted">
                    Username is required.
                </mat-error>
                
            </mat-form-field>  
            
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                matInput 
                type="password"
                [(ngModel)]="form.password"
                name="password"
                minlength="6"
                required
                #password="ngModel"> 

                <mat-error *ngIf="password.errors?.required && f.submitted">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="password.errors?.minlength && f.submitted">
                    Password must be at least 6 characters.
                </mat-error>

            </mat-form-field>  

            <div fxLayout="column" fxLayoutAlign="none center">
                <button mat-raised-button color="primary" type="submit">Log in</button>
                <p>Don't have an account yet? Please <a [routerLink]="['../signup']">sign up</a>.</p>

            </div>
