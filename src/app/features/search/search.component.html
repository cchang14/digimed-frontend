<div fxLayout="row" fxFlexFill>
    <div class="sidenav"fxLayout="column">
        <h5>SEARCH</h5>
        <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput>
        </mat-form-field>
        <br/>
        <h5>FILTER</h5>
        <p>Country</p>
        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        <p>Source</p>
        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">Pfizer</mat-option>
              <mat-option value="two">Gilead</mat-option>
            </mat-select>
        </mat-form-field>
        
    </div>

    <div class="content">
        <h2>Explore</h2>

        <table mat-table [dataSource]="dataSource">
          
            <!-- Status Column -->
            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef> Country </th>
              <td mat-cell *matCellDef="let element"> 
                <span class="table-status">{{element.primarysourcecountry}}</span>
              </td>
            </ng-container>
          
            <!-- Title Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.receivedate}} </td>
            </ng-container>
          
            <!-- Date Column -->
            <ng-container matColumnDef="source">
              <th mat-header-cell *matHeaderCellDef> Source </th>
              <td mat-cell *matCellDef="let element"> {{element.reportduplicate.duplicatesource}} </td>
            </ng-container>
          
            <!-- Action Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element" class="table-action-buttons">
                <button [routerLink]="'/dataset/view'"><mat-icon>visibility</mat-icon></button>
                <button [routerLink]="'/dataset/edit'"><mat-icon>cloud_download</mat-icon></button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        
    </div>

</div>
