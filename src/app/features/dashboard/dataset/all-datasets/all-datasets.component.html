<div fxLayout="row" fxFlexFill>
    <div class="sidenav">
        <app-sidebar 
            [defaultNav]="defaultNav"></app-sidebar>
    </div>

    <div class="content">
        <h2>Dataset</h2>

        <table mat-table [dataSource]="dataSource">
          
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> 
                <span class="table-status">{{element.status}}</span>
              </td>
            </ng-container>
          
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Date Column -->
            <ng-container matColumnDef="updateDate">
              <th mat-header-cell *matHeaderCellDef> Update date </th>
              <td mat-cell *matCellDef="let element"> {{element.dateCreated.toLocaleDateString()}} </td>
            </ng-container>
          
            <!-- Action Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element" class="table-action-buttons">
                <button [routerLink]="'/dataset/view'"><mat-icon>visibility</mat-icon></button>
                <button [routerLink]="'/dataset/edit'"><mat-icon>edit</mat-icon></button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

</div>
